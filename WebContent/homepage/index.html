<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link  rel="stylesheet" href="/team/resources/css/index.css">
		
		<style>
			#idxHeader {
				text-align: center;
			}
			
		</style>
		
	</head>

	
	<body id="index_body">
		<div id="index_main">
			<header id="idxHeader">
				<h1 style="text-align:center;">TEAM3 Team Project Index</h1>
			</header>
			
			<div id="index">
				<button id="mainPage" onclick="toPage()" class="btn btn-primary">메인페이지</button><br>
				<button id="proList" onclick="toPage()" class="btn btn-danger">제품 리스트</button><br>
				<button id="product_list" onclick="toPage()"class="btn btn-success">제품 상세</button><br>
				<button id="package" onclick="toPage()" class="btn btn-outline-warning">장바구니</button>
				<button id="writeForm" onclick="toPage()" class="btn btn-outline-info" >제품 등록</button>
				<button id="revise" onclick="toPage()" class="btn btn-outline-danger">제품 수정,삭제</button>
			</div>
		</div>
		
		<script>
		
			const toPage = () => {
				var var1 = event.target.outerText;
				if(var1=="메인페이지"){
					document.location.href="home2.html";
				} else if(var1=="제품 리스트"){
					document.location.href="product_list.html";
				} else if(var1=="제품 상세"){
					document.location.href="list.html";
				} else if(var1=="장바구니") {
					document.location.href="package.html";					
				} else if(var1 == "제품 등록"){
					document.location.href="writeform.html";
				} else {
					var msg = event.target;
					$("div#index").html(msg).css("background-color","red").attr("<h2>잘못된 접근입니다.</h2>");
				}
				
			}
		</script>
		
		
	</body>
</html>
